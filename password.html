<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Password</title>
    </head>
    <body>
        <form>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="password">
            <input type="button" value="Submit" onclick="onSubmit()">
            <p id="fback"></p>
          </form>
          <script>
            // src="script.js"
            //  action="/demo/index.html"
            function onSubmit () {
                var feedback = document.getElementById("fback");
                const setPass = "helloworld";
                var password = document.getElementById("pwd");
                if (password == setPass) {
                    feedback.innerHTML = "Correct password!";
                    location.href = "/index";
                } else {
                    feedback.innerHTML = "That password is incorrect. Please enter the correct password.";
                }
            }
          </script>
    </body>
</html>
